<form (ngSubmit)="f.form.valid && agregarValor()" #f = "ngForm">
  <div class="agregar">
    <div class="agregar_contenedor">
      <select (change)="tipoOperacion($event)" [ngClass]="{redfocus: tipo === 'egresoOperacion'}" ass="agregar_tipo">
        <option value="ingresoOperacion" selected>+</option>
        <option value="egresoOperacion">-</option>
      </select>
      <input
        [ngClass]="{ redfocus: tipo === 'egresoOperacion' }"
        type="text"
        class="agregar_descripcion"
        placeholder="Agregar DescripciÃ³n"
        name="descripcionInput"
        [(ngModel)]="descripcionInput"
        required
      />
      <input 
        [ngClass]="{redfocus: tipo === 'egresoOperacion'}"
        type="number"
        class="agregar_valor"
        placeholder="Valor"
        name="valorInput"
        [(ngModel)]="valorInput"
        required
      />
      <button [ngClass]="{red: tipo === 'egresoOperacion'}" class="agregar_btn" type="submit">
        <span class="checkmark outline">+</span>
      </button>
    </div>
  </div>
</form>
